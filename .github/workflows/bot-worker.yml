name: bot-worker

on:
  push:
    paths:
      - "bot-worker/**"
      - ".github/workflows/bot-worker.yml"
  pull_request:
    paths:
      - "bot-worker/**"
      - ".github/workflows/bot-worker.yml"

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot-worker

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: bot-worker/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
